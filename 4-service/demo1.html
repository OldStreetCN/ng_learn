<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="app1" ng-controller="myctrl">
			<select ng-init="aa = names[0]" ng-model="aa" ng-options="x for x in names"></select>
		</div>
		<script type="text/javascript">
			var app = angular.module('app1',[]);
			app.controller("myctrl",function($scope){
				$scope.names = ["google","runoob","taobao","aaaaaa"];
			});
		</script>
	</body>
</html>
