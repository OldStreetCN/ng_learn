<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myapp" ng-controller="myctrl">
			<h1>{{names}}</h1>
		</div>
		<script type="text/javascript">
			var app = angular.module("myapp",[]);
			app.controller("myctrl",function($scope,$http){
				$http.get("http://www.runoob.com/try/angularjs/data/sites.php").success(function(response){
					$scope.names = response.sites;
				})
			});
		</script>
	</body>
</html>
