<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl1">
			<h1>{{lastname}}家族成员：</h1>
			<ul>
				<li ng-repeat="x in names">{{x}}{{lastname}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app_nameModel = angular.module('myApp',[]);
			app_nameModel.controller('myCtrl1',function($scope,$rootScope){
				$scope.names = ['name1','name2','name3'];
				$rootScope.lastname = "peter";
			});
		</script>
	</body>
</html>
